<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Array</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <label for="">Nhập số</label>
                    <input type="number" class="form-control" id="inpNumber">
                </div>
                <button id="btnThemSo" type="button" class="btn btn-primary">Thêm số</button>
                <br> <br>
                <p class="alert alert-danger" id="txtThemSo"></p>
            </form>
            <!-- Bài 1 -->
            <h2>1. Tổng số dương</h2>
            <button id="btnTotal1" type="button" class="btn btn-primary">Tính tổng</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal1"></p>

            <!-- Bài 2 -->
            <h2>2. Đếm số dương</h2>
            <button id="btnTotal2" type="button" class="btn btn-primary">Đếm số</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal2"></p>

            <!-- Bài 3 -->
            <h2>3. Tìm số nhỏ nhất</h2>
            <button id="btnTotal3" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal3"></p>

            <!-- Bài 4 -->
            <h2>4. Tìm số dương nhỏ nhất</h2>
            <button id="btnTotal4" type="button" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal4"></p>
            
            <!-- Bài 5 -->
            <h2>5. Tìm số chẵn cuối cùng</h2>
            <button id="btnTotal5" type="button" class="btn btn-primary">Tìm số chẵn cuối cùng</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal5"></p>

            <!-- Bài 6 -->
            <h2>6. Đổi chỗ</h2>
            <form class="row">
                <div class="form-group col-6 mb-4">
                    <input type="number" class="form-control" id="inpViTri1"
                        placeholder="Vị trí đổi số 1">
                </div>
                <div class="form-group col-6">
                    <input type="number" class="form-control" id="inpViTri2"
                        placeholder="Vị trí đổi số 2">
                </div>
            </form>
            <button id="btnTotal6" type="button" class="btn btn-primary">Đổi chỗ</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal6"></p>
            
            <!-- Bài 7 -->
            <h2>7. Sắp xếp tăng dần</h2>
            <button id="btnTotal7" type="button" class="btn btn-primary">Sắp xếp tăng dần</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal7"></p>
            
            <!-- Bài 8 -->
            <h2>8. Tìm số nguyên tố đầu tiên</h2>
            <button id="btnTotal8" type="button" class="btn btn-primary">Tìm số nguyên tố đầu tiên</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal8"></p>
            
            <!-- Bài 9 -->
            <h2>9. Tìm số nguyên</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số</label>
                    <input type="number" class="form-control" id="inpNumber2">
                </div>
                <button id="btnThemSo2" type="button" class="btn btn-primary">Thêm số</button>
                <br> <br>
                <p class="alert alert-danger" id="txtThemSo2"></p>
            </form>
            <button id="btnTotal9" type="button" class="btn btn-primary">Tìm số nguyên</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal9"></p>
            
            <!-- Bài 10 -->
            <h2>10. So sánh số âm và số dương</h2>
            <button id="btnTotal10" type="button" class="btn btn-primary">So sánh số âm và số dương</button>
            <br> <br>
            <p class="alert alert-danger" id="txtTotal10"></p>
        </div>
    </div>

    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
